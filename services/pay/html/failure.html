<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付失败</title>
  <style>
      /* 全局样式 */
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f7f7f7; /* 白色背景 */
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
      }

      .container {
          background-color: #fff;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 500px;
      }

      /* 错误图标 */
      .icon {
          font-size: 120px;
          color: #E74C3C; /* 红色 */
          margin-bottom: 30px;
          animation: shake 0.5s ease-in-out infinite; /* 动画效果 */
      }

      /* 主标题 */
      .message {
          font-size: 36px;
          font-weight: 700;
          color: #E74C3C; /* 红色 */
          margin-bottom: 20px;
      }

      /* 子标题 */
      .info {
          font-size: 18px;
          margin-bottom: 30px;
          color: #7F8C8D; /* 灰色 */
      }

      /* 动画效果 */
      @keyframes shake {
          0%, 100% {
              transform: translateX(0);
          }
          25% {
              transform: translateX(-5px);
          }
          50% {
              transform: translateX(5px);
          }
          75% {
              transform: translateX(-5px);
          }
      }

  </style>
</head>
<body>

<div class="container">
  <div class="icon">&#10060;</div> <!-- ✘ 错误图标 -->
  <div class="message">支付失败，或者支付已失效！</div>
  <div class="info">您的支付未能成功，请检查支付信息或稍后再试。</div>
</div>

</body>
</html>
